<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>CSS Bayan</title>
  </head>
  <body class="body">
    <main class="main">      
      <container class="container meme">
        <header class="meme-title">
          <h1>CSS Bayan</h1>
        </header>
        <section class="section shown">
          <input class="meme-input" type="radio" id="meme-html" name="meme" checked>
          <label class="meme-label" for="meme-html">
            <div class="label-title">
              <h2 class="meme-text">When people don't close...</h2>
              <button class="button" type="button">
                <span class="open-button meme-text">+</span>
                <span class="close-button meme-text">&times</span>
              </button>
            </div>
            <div class="meme-image-container">
              <img class="meme-image" src="./assets/meme-html.jpg" alt="meme-html">
            </div>
          </label>
        </section>
        <section class="section">
          <input class="meme-input" type="radio" id="meme-css" name="meme">
          <label class="meme-label" for="meme-css">
            <div class="label-title">
              <h2 class="meme-text">You can't just copy...</h2>
              <button class="button" type="button">
                <span class="open-button meme-text">+</span>
                <span class="close-button meme-text">&times</span>
              </button>
            </div>
            <div class="meme-image-container">
              <img class="meme-image" src="./assets/meme-css.jpg" alt="meme-css">
            </div>
          </label>
        </section>
        <section class="section">
          <input class="meme-input" type="radio" id="meme-js" name="meme">
          <label class="meme-label" for="meme-js">
            <div class="label-title">
              <h2 class="meme-text">One does not simply...</h2>
              <button class="button" type="button">
                <span class="open-button meme-text">+</span>
                <span class="close-button meme-text">&times</span>
              </button>
            </div>
            <div class="meme-image-container">
              <img class="meme-image" src="./assets/meme-js.jpg" alt="meme-js">
            </div>
          </label>
        </section>
        <section class="section">
          <input class="meme-input" type="radio" id="meme-ts" name="meme">
          <label class="meme-label" for="meme-ts">
            <div class="label-title">
              <h2 class="meme-text">What if I told you...</h2>
              <button class="button" type="button">
                <span class="open-button meme-text">+</span>
                <span class="close-button meme-text">&times</span>
              </button>
            </div>
            <div class="meme-image-container">
              <img class="meme-image" src="./assets/meme-ts.jpg" alt="meme-ts">
            </div>
          </label>
        </section>
        <section class="section">
          <input class="meme-input" type="radio" id="meme-react" name="meme">
          <label class="meme-label" for="meme-react">
            <div class="label-title">
              <h2 class="meme-text">I know React</h2>
              <button class="button" type="button">
                <span class="open-button meme-text">+</span>
                <span class="close-button meme-text">&times</span>
              </button>
            </div>
            <div class="meme-image-container">
              <img class="meme-image" src="./assets/meme-react.jpg" alt="meme-react">
            </div>
          </label>
        </section>
      </container>
    </main>  
  </body>
</html>
